<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Base Converter</title>
</head>

<body>

  <div class="main-container">
    <div class="options">
      <form class="optionForm" action="" method="get" accept-charset="utf-8">

        <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked value="decimal">

        <label class="btn btn-outline-dark" for="option1">Decimal</label>


        <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" value="binary">
        <label class="btn btn-outline-dark" for="option2">Binary</label>

        <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" value="octal">

        <label class="btn btn-outline-dark" for="option3">Octal</label>


        <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" value="hexadecimal">
        <label class="btn btn-outline-dark" for="option4">Hexadecimal</label>
      </form>


    </div>
    <p id="Conv"> Base converter</p>
    <form action="#" method="get" accept-charset="utf-8">
      <input type="number" name="decimal" id="input" autofocus/>
    </form>
    <div>
      <div id="container">
        <div class="blue">
          <h3 id="output1-text"> Binary:</h3>
          <div id="output1" class="result"></div>
          <button class="copy" type="button" onclick="copy('output1')">Copy</button>

        </div>
        <div class="green">
          <h3 id="output2-text"> Octal:</h3>
          <div id="output2" class="result"></div>
         <button class="copy" type="button" onclick="copy('output2')">Copy</button>
        </div>
        <div class="red">
          <h3 id="output3-text"> Hexadecimal:</h3>
          <div id="output3" class="result"></div>
          <button class="copy" type="button" onclick="copy('output3')">Copy</button>
        </div>

      </div>

    </div>
  </div>
 
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
